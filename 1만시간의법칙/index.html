<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1만 시간의 법칙 페이지 구현</title>
    </head>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <body>
        <div class="wrap">
            <header>
                <div class="title">
                    <h1 class="sr-only">1만 시간의 법칙 계산기</h1>
                    <img class="title-img" src="./img/img/title.png" alt="" />
                    <img class="clock-img" src="./img/img/clock.png" alt="" />
                </div>
            </header>
            <main>
                <q>"연습은 어제의 당신보다 당신을 더 낫게 만든다.”</q>
                <section>
                    <p>
                        <span>1만 시간의 법칙</span>은<br />
                        어떤 분야의 전문가가 되기 위해서는<br />
                        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                    </p>
                </section>
                <section>
                    <p>
                        나는
                        <input
                            type="text"
                            class="work"
                            placeholder="예)프로그래밍"
                        />
                        전문가가 될 것이다.
                    </p>
                    <p>
                        그래서 앞으로 매일 하루에
                        <input
                            type="text"
                            class="hour"
                            placeholder="예)5시간"
                        />
                        시간씩 훈련할 것이다.
                    </p>
                    <button type="submit">
                        나는 며칠 동안 훈련을 해야 1만 시간이 될까?
                    </button>
                    <img src="./1만시간의법칙/img/img/click.png" alt="" />
                </section>
                <section>
                    <p>
                        당신은 <span>프로그래밍</span> 전문가가 되기 위해서<br />
                        대략 <span>5110</span> 일 이상 훈련하셔야 합니다! :)
                    </p>
                    <button class="gogo">훈련하러 가기 GO! GO!</button>
                    <button class="share">공유하기</button>
                </section>
            </main>
            <footer>
                <img src="./img/img/logo.png" alt="" />
                <p>
                    본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에
                    있습니다. 수정 및 재배포, 무단 도용 시 법적인 문제가 발생할
                    수 있습니다.
                </p>
            </footer>
        </div>
    </body>
</html>
